version: '3'
services:
  server:
    build:
      context: ./server
      dockerfile: ./Docker/Dockerfile.local
      target: base
    volumes:
      - ./server/src:/home/server/app/src
      - ./server/nodemon.json:/home/server/app/nodemon.json
    ports:
      - 3000:3000
      - 9229:9229
    command: npm run dev
  webapp:
    build:
      context: ./webapp
      dockerfile: ./Docker/Dockerfile.local
      target: base
    volumes:
      - ./webapp/src:/webapp/src
    expose:
      - 8000
    ports:
      - 8000:8000
    command: npm run dev
